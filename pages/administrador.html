        <!-- Modal -->
        <div
          class="modal fade"
          id="Modal"
          tabindex="-1"
          aria-labelledby="ModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="ModalLabel">
                  Editar juego
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id="formJuego">
                  <div class="row g-3">
                    <div class="col-12">
                      <label for="codigo" class="form-label">Código</label>
                      <input
                        type="number"
                        class="form-control"
                        aria-label="codigo"
                        id="codigo"
                        disabled
                      />
                    </div>
                    <div class="col-12">
                      <label for="nombre" class="form-label">Nombre *</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Ej: Elden Ring"
                        aria-label="nombre"
                        id="nombre"
                        maxlength="70"
                        minlength="3"
                        required                  
                      />
                    </div>
                    <div class="col-12">
                      <label for="descripcion" class="form-label"
                        >Descripción *</label
                      >
                      <textarea
                        type="text"
                        class="form-control"
                        placeholder="Ej: Juego multiplataforma de acción..."
                        aria-label="descripcion"
                        id="descripcion"
                        maxlength="1000"
                        minlength="3"
                        required
                      ></textarea>
                    </div>
                    <div class="col-12">
                      <label for="imagen" class="form-label">Imágen *</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="https://img.opencritic.com/game/12090/OzTpp7Dj.jpg"
                        aria-label="imagen"
                        id="imagen"
                        maxlength="1000"
                        minlength="3"
                        required
                             />
                    </div>
                    <div class="col-12">
                      <label for="categoria" class="form-label">Categoría *</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="MMORPG"
                        aria-label="categoria"
                        id="categoria"
                        maxlength="300"
                        minlength="3"
                        required
                      />
                    </div>
                    <div class="col-12">
                      <label for="precio" class="form-label">Precio *</label>
                      <input
                        type="number"
                        class="form-control"
                        placeholder="15"
                        aria-label="precio"
                        id="precio"
                        max="1000000"
                        min="1"
                        required
                      />
                    </div>
                    <div class="col-12">
                      <label for="requisitos" class="form-label"
                        >Requisitos del sistema *</label
                      >
                      <textarea
                        type="text"
                        class="form-control"
                        placeholder="Ej: Requisitos mínimos: Procesador: I5 12400f"
                        aria-label="requisitos"
                        id="requisitos"
                        maxlength="1000"
                        minlength="3"
                      ></textarea>
                    </div>
                    <div class="col-12">
                      <label for="desarrollador" class="form-label">Desarrollador *</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Capcom"
                        aria-label="desarrollador"
                        id="desarrollador"
                        maxlength="300"
                        minlength="3"
                      />
                    </div>
                    <div class="col-12">
                      <label for="anio" class="form-label">Año de lanzamiento *</label>
                      <input
                        type="number"
                        class="form-control"
                        placeholder="2022"
                        aria-label="anio"
                        id="anio"
                        max="2024"
                        min="1952"
                      />
                    </div>
                    <div class="col-12">
                      <label for="resenias" class="form-label">Reseñas *</label>
                      <input
                        type="number"
                        class="form-control"
                        aria-label="resenias"
                        placeholder="Ej: 7"
                        id="resenias"
                        min="1"
                        max="10"
                      />
                    </div>
                    <div class="alert alert-danger d-none" role="alert" id="alertMsjError">
                    </div>
                      <button type="submit" class="btn btn-primary">
                        Enviar
                      </button>
                  </div>
                </form>
