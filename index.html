  <div class="modal fade" id="modalIniciarSesion" tabindex="-1" aria-labelledby="modalIniciarSesionLabel" aria-hidden="true">

        <div class="modal-content bg-dark text-bg-dark">
            <div class="modal-header">
                <h5 class="modal-title" id="modalIniciarSesionLabel">Iniciar sesión</h5>

            <div class="modal-body">
                <div>
                    <label for="inputEmail4" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="inputEmail4" minlength="6" maxlength="50" required>
                </div>
                <div>
                    <label for="inputPassword4" class="form-label">Contraeña</label>
                    <input type="password" class="form-control" id="inputPassword4" minlength="8" maxlength="50" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="botonIniciarSesion">Ingresar</button>
            </div>
        </div>
    </div>
